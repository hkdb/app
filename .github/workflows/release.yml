name: Release

on:
  push:
    tags: '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
        os: [darwin, freebsd, linux, windows]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.4'
          cache: false

      - name: Install dependencies
        run: |
          go mod download

      - name: Build
        run: |
          GOARCH=${{ matrix.arch }} GOOS=${{ matrix.os }} go build -o app-${{ matrix.os }}-${{ matrix.arch }} ./main.go

      # Tried gzip but without succeding of keeping execute permissions
      - name: Zip
        run: |
          zip app-${{ matrix.os }}-${{ matrix.arch }}.zip app-${{ matrix.os }}-${{ matrix.arch }}

      - uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.os }}-${{ matrix.arch }}.zip
          path: |
            app-${{ matrix.os }}-${{ matrix.arch }}.zip
          retention-days: 1

  publish:
    needs:
      - build
    runs-on: ubuntu-latest
    env:
      GH_REPO: ${{ github.repository }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
    steps:
      # Must perform checkout first, since it deletes the target directory
      # before running, and would therefore delete the downloaded artifacts
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4

      - name: Publish release
        run: |
          TAG_NAME=${{ github.ref_name }}
          gh release upload $TAG_NAME app-*/*

  deploy:
    needs:
      - publish
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    concurrency:
      group: "pages"
      cancel-in-progress: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
